<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargando - wgta Crypto Trading Signals</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .loading-container {
            text-align: center;
            max-width: 600px;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .spinner-border {
            width: 4rem;
            height: 4rem;
        }
        .progress {
            height: 10px;
            width: 80%;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <h1><i class="fas fa-chart-line"></i> wgta Crypto Trading Signals</h1>
        <p class="lead">Inicializando sistema de análisis de mercados</p>
        
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Cargando...</span>
        </div>
        
        <div class="progress mt-4">
            <div class="progress-bar progress-bar-striped progress-bar-animated" 
                 role="progressbar" style="width: 0%" id="progressBar"></div>
        </div>
        
        <p class="mt-3" id="statusMessage">Conectando con los mercados...</p>
        <p id="lastUpdate">Última actualización: --:--:--</p>
        
        <div class="mt-4">
            <p><small>Este proceso puede tomar varios minutos en la primera ejecución</small></p>
        </div>
    </div>

    <script>
        let progress = 0;
        const statusMessages = [
            "Conectando con los mercados...",
            "Descargando datos históricos...",
            "Analizando tendencias...",
            "Calculando indicadores técnicos...",
            "Identificando oportunidades de trading...",
            "Preparando visualizaciones..."
        ];
        
        function updateProgress() {
            progress += 5;
            if (progress > 100) progress = 100;
            
            document.getElementById('progressBar').style.width = `${progress}%`;
            
            // Cambiar mensaje cada 15%
            if (progress % 15 === 0) {
                const msgIndex = Math.min(Math.floor(progress / 15), statusMessages.length - 1);
                document.getElementById('statusMessage').textContent = statusMessages[msgIndex];
            }
            
            if (progress < 100) {
                setTimeout(updateProgress, 500);
            } else {
                document.getElementById('statusMessage').textContent = "Análisis completo, cargando resultados...";
                checkDataStatus();
            }
        }
        
        function checkDataStatus() {
            fetch('/status')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('lastUpdate').textContent = 
                        `Última actualización: ${new Date(data.last_update).toLocaleTimeString()}`;
                    
                    if (data.status === 'ready') {
                        // Redirigir a la página principal
                        window.location.href = '/';
                    } else {
                        setTimeout(checkDataStatus, 3000);
                    }
                })
                .catch(error => {
                    console.error('Error checking status:', error);
                    setTimeout(checkDataStatus, 3000);
                });
        }
        
        // Iniciar progreso
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(updateProgress, 1000);
        });
    </script>
</body>
</html>
