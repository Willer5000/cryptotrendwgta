<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargando - wgta Crypto Trading Signals</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { 
            padding: 0;
            margin: 0;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .loading-container {
            text-align: center;
            max-width: 600px;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .spinner {
            width: 3rem;
            height: 3rem;
            margin: 0 auto 20px;
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Cargando...</span>
        </div>
        <h2>Analizando mercados</h2>
        <p class="text-muted">Estamos procesando los datos de las criptomonedas. Esto puede tomar unos minutos.</p>
        <div class="progress mt-3">
            <div id="progressBar" class="progress-bar" role="progressbar" style="width: {{ progress }}%" aria-valuenow="{{ progress }}" aria-valuemin="0" aria-valuemax="100">{{ progress }}%</div>
        </div>
        <p class="mt-3">Última actualización: {{ last_update.strftime('%Y-%m-%d %H:%M:%S') }}</p>
        <p id="statusText">Esperando datos iniciales...</p>
    </div>

    <script>
        function checkDataStatus() {
            fetch('/status')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('progressBar').style.width = data.progress + '%';
                    document.getElementById('progressBar').innerText = Math.round(data.progress) + '%';
                    document.getElementById('progressBar').setAttribute('aria-valuenow', data.progress);
                    document.getElementById('statusText').innerText = `Analizando datos...`;
                    
                    if (data.progress >= 100) {
                        // Recargar la página para mostrar los datos
                        setTimeout(() => {
                            window.location.reload();
                        }, 2000);
                    } else {
                        // Volver a verificar en 3 segundos
                        setTimeout(checkDataStatus, 3000);
                    }
                })
                .catch(error => {
                    console.error('Error checking status:', error);
                    document.getElementById('statusText').innerText = 'Error al obtener el estado. Reintentando...';
                    setTimeout(checkDataStatus, 3000);
                });
        }
        
        // Iniciar la verificación del estado
        setTimeout(checkDataStatus, 1000);
    </script>
</body>
</html>
