<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráfico de {{ symbol }} - {{ signal_type|upper }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { padding: 20px; background-color: #1a1a1a; color: #e0e0e0; }
        .chart-container { max-width: 1400px; margin: 0 auto; background: #2d2d2d; padding: 20px; border-radius: 8px; box-shadow: 0 4px 20px rgba(0,0,0,0.5); }
        .chart-title { text-align: center; margin-bottom: 20px; }
        .chart-img { width: 100%; border: 1px solid #444; border-radius: 4px; }
        .back-btn { margin-top: 20px; }
        .signal-info { 
            background: linear-gradient(135deg, #2c3e50, #4ca1af); 
            padding: 15px; 
            border-radius: 8px; 
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <div class="chart-container">
        <div class="chart-title">
            <h2><i class="fas fa-chart-line"></i> {{ symbol }}-USDT - Señal {{ signal_type|upper }}</h2>
            <div class="signal-info">
                <div class="row">
                    <div class="col-md-3">
                        <p><strong>Timeframe:</strong> {{ params.timeframe }}</p>
                    </div>
                    <div class="col-md-3">
                        <p><strong>EMA Fast:</strong> {{ params.ema_fast }}</p>
                    </div>
                    <div class="col-md-3">
                        <p><strong>EMA Slow:</strong> {{ params.ema_slow }}</p>
                    </div>
                    <div class="col-md-3">
                        <p><strong>ADX Level:</strong> {{ params.adx_level }}</p>
                    </div>
                </div>
            </div>
            <a href="/" class="btn btn-primary mt-3">
                <i class="fas fa-arrow-left"></i> Volver al panel
            </a>
        </div>
        <img src="data:image/png;base64,{{ plot_url }}" alt="Gráfico de {{ symbol }}" class="chart-img">
    </div>
</body>
</html>
