<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráfico de {{ symbol }} - {{ signal_type|upper }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #121212;
            color: #f8f9fa;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .chart-container {
            max-width: 1400px;
            margin: 0 auto;
            background: #1e1e1e;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            border: 1px solid #2c2c2c;
        }
        
        .chart-title {
            text-align: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid #2c2c2c;
        }
        
        .chart-img {
            width: 100%;
            border: 1px solid #2c2c2c;
            border-radius: 8px;
        }
        
        .back-btn {
            margin-top: 25px;
            text-align: center;
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #33b5e5, #0099cc);
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            font-weight: 600;
        }
        
        .btn-primary:hover {
            background: linear-gradient(45deg, #0099cc, #33b5e5);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="chart-container">
        <div class="chart-title">
            <h2><i class="fas fa-chart-line"></i> {{ symbol }}-USDT - Señal {{ signal_type|upper }}</h2>
            <p class="text-muted">Análisis técnico en tiempo real con indicadores avanzados</p>
            <a href="/" class="btn btn-primary">
                <i class="fas fa-arrow-left"></i> Volver al panel
            </a>
        </div>
        <img src="data:image/png;base64,{{ plot_url }}" alt="Gráfico de {{ symbol }}" class="chart-img">
    </div>
</body>
</html>
