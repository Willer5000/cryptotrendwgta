<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráfico de {{ symbol }} - {{ signal_type|upper }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 20px; background-color: #f8f9fa; }
        .chart-container { max-width: 1200px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .chart-title { text-align: center; margin-bottom: 20px; }
        .chart-img { width: 100%; border: 1px solid #eee; }
        .back-btn { margin-top: 20px; }
    </style>
</head>
<body>
    <div class="chart-container">
        <div class="chart-title">
            <h2>{{ symbol }}-USDT - Señal {{ signal_type|upper }}</h2>
            <a href="/" class="btn btn-primary mt-3">
                <i class="fas fa-arrow-left"></i> Volver al panel
            </a>
        </div>
        <img src="data:image/png;base64,{{ plot_url }}" alt="Gráfico de {{ symbol }}" class="chart-img">
    </div>
</body>
</html>
