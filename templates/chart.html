<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráfico de {{ symbol }} - {{ signal_type|upper }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { 
            padding: 20px; 
            background-color: #0E1117; 
            color: #F8F9FA;
        }
        .chart-container { 
            max-width: 1400px; 
            margin: 0 auto; 
            background: #161B26; 
            padding: 20px; 
            border-radius: 8px; 
            box-shadow: 0 0 20px rgba(0,0,0,0.3); 
        }
        .chart-title { 
            text-align: center; 
            margin-bottom: 20px; 
        }
        .chart-img { 
            width: 100%; 
            border: 1px solid #2A2F3B;
            border-radius: 4px;
        }
        .back-btn { 
            margin-top: 20px; 
            text-align: center;
        }
        .signal-info {
            background-color: #1A3B5C;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .signal-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }
        .signal-detail {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 4px;
            text-align: center;
        }
        .signal-detail.long {
            border-left: 4px solid #4CAF50;
        }
        .signal-detail.short {
            border-left: 4px solid #F44336;
        }
    </style>
</head>
<body>
    <div class="chart-container">
        <div class="chart-title">
            <h2>{{ symbol }}-USDT - Señal {{ signal_type|upper }}</h2>
            <p class="text-muted">Análisis en tiempo real con indicadores técnicos</p>
            
            <div class="back-btn">
                <a href="/" class="btn btn-primary">
                    <i class="fas fa-arrow-left"></i> Volver al panel
                </a>
            </div>
        </div>
        
        <img src="data:image/png;base64,{{ plot_url }}" alt="Gráfico de {{ symbol }}" class="chart-img">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
