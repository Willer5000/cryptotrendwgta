<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - wgta Crypto Trading Signals</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background-color: #f8f9fa; padding-top: 20px; }
        .error-container { max-width: 800px; margin: 0 auto; background: white; padding: 30px; border-radius: 8px; box-shadow: 0 0 20px rgba(0,0,0,0.1); text-align: center; }
        .error-icon { font-size: 5rem; color: #e74c3c; margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">
            <i class="fas fa-exclamation-triangle"></i>
        </div>
        <h1>Error en el Sistema</h1>
        <p class="lead">{{ message }}</p>
        <p>Por favor intente recargar la página o vuelva más tarde.</p>
        <div class="mt-4">
            <a href="/" class="btn btn-primary btn-lg">
                <i class="fas fa-home"></i> Volver al Inicio
            </a>
            <button onclick="location.reload()" class="btn btn-secondary btn-lg ms-2">
                <i class="fas fa-sync-alt"></i> Recargar
            </button>
        </div>
    </div>
</body>
</html>
